<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Mời bạn nhập số cần kiểm tra xuống dưới đây:</h3>
<label for="so"></label><input id="so"/>
<button onclick="isPrime()">Kiểm tra</button>
<p id="ketqua"></p><br/>
<h4>Bạn có thể tham khảo các số nguyên tố dưới 10000 ở đây</h4>
<button onclick="isPrime1()">Xem số nguyên tố</button>
<p id="hienthi"></p>
</body>
</html>
<script>
    function isPrime() {
        let check = true;
        let number = document.getElementById("so").value;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            document.getElementById("ketqua").innerText = (number + " là số nguyên tố!");
        } else {
            document.getElementById("ketqua").innerText = (number + " không phải là số nguyên tố!");
        }
    }

    function isPrime1() {
        let number1 = 3;
        while (number1 < 10001) {
            let check1 = true;
            for (let i = 2; i < number1; i++) {
                if (number1 % i === 0) {
                    check1 = false;
                    break;
                }
            }
            if (check1) {
                document.getElementById("hienthi").innerText += (number1 + ". ");
            }
            number1 ++;
        }
    }
</script>
